<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Nike Store</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="navLeft">
      <img src="./img/sneakers.png" alt="Nike Logo" class="navLogo">
    </div>
    <div class="navSearch">
      <input type="text" placeholder="Search..." class="searchInput">
      <img src="./img/search.png" alt="Search Icon" class="searchIcon">
    </div>
    <div class="navRight">
      <span class="limitedOffer">Limited Offer!</span>
    </div>
  </nav>

  <!-- Login Section -->
  <section class="login">
    <h2 class="loginTitle">Login</h2>
    <form class="loginForm">
      <input type="email" placeholder="Email Address" class="loginInput" required>
      <input type="password" placeholder="Password" class="loginInput" required>
      <button type="submit" class="loginButton">Login</button>
    </form>
  </section>

  <!-- Footer -->
  <footer>
    <div class="footerLeft">
      <div class="footerMenu">
        <h2>About Us</h2>
        <ul>
          <li>Company</li>
          <li>Contact</li>
          <li>Careers</li>
          <li>Affiliates</li>
        </ul>
      </div>
    </div>
    <div class="footerRight">
      <h2>Follow Us</h2>
      <div class="socialIcons">
        <img src="./img/facebook.png" alt="Facebook" class="socialIcon">
        <img src="./img/twitter.png" alt="Twitter" class="socialIcon">
        <img src="./img/instagram.png" alt="Instagram" class="socialIcon">
      </div>
    </div>
  </footer>

  <script src="app.js"></script>
</body>
</html>
